<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<div id="challenge">
    <div>
        <button @click="initializeEffect()">Start Effect</button>
        <div id="effect" :class="showEffect"></div>
    </div>

    <hr>

    <div>
        <div id="effect" :class="[twoCssClass]"></div>
    </div>

    <hr>

    <div>
        <div id="effect" :class="cssClass"></div>
        <input type="text" v-model="cssClass">
    </div>

    <hr>

    <div>
        <input type="text" v-model="changedClass">
        <div id="effect" :style="[myBackground, myWidth]"></div>
    </div>

    <hr>

    <div>
        <button @click="startProgress()">Iniciar Progresso</button>
        <div id="effect2">
            <div id="effect" :style="{width}"></div>
        </div>
    </div>
</div>

<script src="app.js"></script>
