<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{ contador }}</p>
      <p>{{ contador > 10 ? 'Maior do que 10': 'Menor do que 10' }}</p>
      <button v-on:click="somar(5)">Somar</button>
      <button v-on:click="diminuir">Diminuir</button>
      <p v-on:mousemove="updateXY">Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">Parar Aqui</span>
      </p> 
      <a v-on:click.prevent="" href="http://google.com">Google</a>
      <hr>
      <input type="text" v-on:keypress.enter="showAlert">
      <hr>
      <p>{{ title }}</p>
      <input type="text" v-model="title">
    </div>
  </body>
</html>

<script src="app.js"></script>
