<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <button v-on:click="increment">Aumentar</button>
        <button v-on:click="count2++">Aumentar 2</button>
        <button v-on:click="decrement">Diminuir</button>
        <p>{{ count }} | {{ count2 }}</p>
        <p>Result: {{ result }}</p>
    </div>
  </body>
</html>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0,
            count2: 0,
        },
        computed: {
            result() {
                console.log('Computed')
                return this.count >= 5 ? 
                    'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        watch: {
            count(newVal, old) {
                setTimeout(() => {
                    this.count = 0;
                }, 2000);
            }
        },
        methods: {
            increment() {
                this.count++;
            },
            decrement() {
                this.count--;
            },
        }
    });
</script>
