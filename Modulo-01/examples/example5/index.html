<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    .box {
        display: flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }
    .c1 {
        background-color: red;
    }
    .c2 {
        background-color: green;
    }
    .c3 {
        background-color: blue;
    }
    .rotate {
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="box">        
        <div class="demo" :class="styleOne"
            @click="showC1 = !showC1"></div>
        <div class="demo"></div>
        <div class="demo" :class="[cssClass]"></div>
    </div>
    <hr>
    <input type="text" v-model="cssClass">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            showC1: false,
            cssClass: 'c1',
            showRotate: true,
        },
        computed: {
            styleOne () {
                return {
                    c1: this.showC1,
                    c2: !this.showC1
                }
            }
        },
    });
</script>
