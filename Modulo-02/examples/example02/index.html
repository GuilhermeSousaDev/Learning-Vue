<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-if="isAuth">Usuário Logado: {{ name }}</p>
    <p v-else-if="anonymous">Navegando como Anonymous</p>
    <p v-else>Nenhum Usuário Logado</p>
    <button @click="isAuth = !isAuth">
        {{ isAuth ? 'Sair' : 'Entrar' }}
    </button>
    <input type="checkbox" v-model="anonymous">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Maria',
            isAuth: false,
            anonymous: false,
        }
    });
</script>
