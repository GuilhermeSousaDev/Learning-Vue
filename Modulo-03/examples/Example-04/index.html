<meta charset="UTF-8">

<div id="app">

</div>

<script>
    function myVue (params) {
        this.$el = document.querySelector(params.el);
        this.$data = params.data;
    
        for (let atr in this.$data) {
            Object.defineProperty(this, atr, {
                get: () => {
                    return this.$data[atr];
                },
                set: value => {
                    this.$data[atr] = value;
                },
            });
        }
    }

    const vm = new myVue({
        el: '#app',
        data: {
            name: "Maria",
            lastName: "Silva",
        },
    });

    console.log(vm.name);
</script>
