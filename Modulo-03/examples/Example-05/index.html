<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1 ref="aulaRef">{{ aula }}</h1>
    <h2>{{ model }}</h2>
    <button @click="alternateAula()">Alternate Aula</button>
    <button @click="alternateModel()">Alternate Model</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            aula: 'Aula: Usando Refs',
            model: 'Model: Inst√¢ncia Vue',
        },
        methods: {
            alternateAula () {
                this.aula += '#';
                console.log(this.$refs.aulaRef.innerText);
            },
            alternateModel () {
                this.model += '#';              
            }
        },
    });
</script>
