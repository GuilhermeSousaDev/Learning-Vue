<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1>{{ title }}</h1>
    <button @click="title += '#'">Change title</button>
    <button @click="$destroy()">Destroy</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Ciclo de vida'
        },
        beforeCreate () {
            console.log("Antes de criar");
        },
        created () {
            console.log("Criado");
        },
        beforeMount () {
            console.log("Antes de montar");
        },
        mounted () {
            console.log("Montado");
        },
        beforeUpdate () {
            console.log('Antes de atualizar');
        },
        updated () {
            console.log('Atualizado');
        },
        beforeDestroy () {
            console.log('Antes de destruído');
        },
        destroyed () {
            console.log('Destruído');
        }
    });
</script>
